<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhận diện chữ số viết tay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f5f5f5;
        }

        canvas {
            background-color: white;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .buttons {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:nth-child(2) {
            background-color: #f44336;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Nhận diện chữ số viết tay</h1>

    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="buttons">
        <button onclick="predict()">Nhận diện</button>
        <button onclick="clearCanvas()">Xóa</button>
    </div>

    <div id="result">
        <p>Kết quả: <span id="digit"></span></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('digit').innerText = '';
        }

        function predict() {
            const imgData = canvas.toDataURL('image/png');
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imgData }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('digit').innerText = 'Lỗi: ' + data.error;
                } else {
                    document.getElementById('digit').innerText = `${data.digit} (Độ tin cậy: ${data.confidence})`;
                }
            });
        }

        // Khởi tạo canvas trắng
        clearCanvas();
    </script>
</body>
</html>
